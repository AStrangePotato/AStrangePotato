<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          margin: 0;
          width: 100%;
          height: 400px;
          background: #333641;
          border-radius: 10px;
          color: white;
          text-align: center;
          position: relative;
          overflow: hidden;
        }
        .luminance {
          background: 50% 100%/50% 50% no-repeat radial-gradient(ellipse at bottom, #fff, transparent, transparent);
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          font-size: 10vw;
          font-family: inherit;
          -webkit-animation: reveal 3000ms ease-in-out forwards 200ms, glow 2500ms linear infinite 2000ms;
                  animation: reveal 3000ms ease-in-out forwards 200ms, glow 2500ms linear infinite 2000ms;
        }
        @keyframes reveal {
          80% { letter-spacing: 8px; }
          100% { background-size: 300% 300%; }
        }
        @keyframes glow {
          40% { text-shadow: 0 0 8px #fff; }
        }

        /* Waves */
        .waves {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 100px;
          min-height: 50px;
          max-height: 100px;
        }
        .parallax > use {
          animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
        }
        .parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; }
        .parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; }
        .parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; }
        .parallax > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; }
        @keyframes move-forever {
          0%   { transform: translate3d(-90px,0,0); }
          100% { transform: translate3d(85px,0,0); }
        }
      </style>

      <div class="container">
        <div class="luminance">Hi, I'm Daniel</div>

        <!-- Waves live inside same SVG -->
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
          </defs>
          <g class="parallax">
            <use href="#gentle-wave" x="48" y="0" fill="rgba(149,202,202,0.4)" />
            <use href="#gentle-wave" x="48" y="3" fill="rgba(149,202,202,0.3)" />
            <use href="#gentle-wave" x="48" y="5" fill="rgba(12,164,165,0.1)" />
            <use href="#gentle-wave" x="48" y="7" fill="rgba(12,164,165,0.2)" />
          </g>
        </svg>
      </div>
    </div>
  </foreignObject>
</svg>
